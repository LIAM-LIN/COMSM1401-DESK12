<br>
<div class="login_page">
  <div class="welcome_title">
    <h1>Trash</h1>
    <h1>Classification</h1>
  </div>
  <div class="login_message">
    <ul class ="row_3">
      <li><input type="text" [(ngModel)]="username"  class="message"></li>
      <li><button class="message" (click)="doLogin()" routerLink="/game" [queryParams]="{name:username}">Login</button></li>

    </ul>
  </div>
</div>
